  <h1>Link vÃ¡lido por <span id="countdown"></span></h1>

  <script>
    // Defina o tempo inicial em segundos
    var tempoInicial = 10 * 60;

    function atualizarContador() {
      var minutos = Math.floor(tempoInicial / 60);
      var segundos = tempoInicial % 60;

      // Adicione um zero Ã  esquerda se os segundos forem menores que 10
      segundos = segundos < 10 ? '0' + segundos : segundos;

      // Atualize o elemento HTML com o tempo restante
      document.getElementById('countdown').textContent = minutos + ':' + segundos;

      // Reduza o tempo restante
      tempoInicial--;

      // Se o tempo acabou, vocÃª pode adicionar aÃ§Ãµes adicionais aqui, como redirecionar ou exibir uma mensagem
      if (tempoInicial < 0) {
        document.getElementById('countdown').textContent = 'Tempo expirado';
        // Adicione aÃ§Ã£o adicional aqui, se necessÃ¡rio
      } else {
        // Atualize o contador a cada segundo (1000 milissegundos)
        setTimeout(atualizarContador, 1000);
      }
    }

    // Inicie o contador imediatamente quando a pÃ¡gina for carregada
    document.addEventListener('DOMContentLoaded', function () {
      atualizarContador();

      // Adicione o cÃ³digo do efeito de confete
      var confettiSettings = { target: 'confetti-canvas' };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    });
  </script>

				const lazyloadRunObserver = () => {
					const dataAttribute = 'data-e-bg-lazyload';
					const lazyloadBackgrounds = document.querySelectorAll( `[${ dataAttribute }]:not(.lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
					entries.forEach( ( entry ) => {
						if ( entry.isIntersecting ) {
							let lazyloadBackground = entry.target;
							const lazyloadSelector = lazyloadBackground.getAttribute( dataAttribute );
							if ( lazyloadSelector ) {
								lazyloadBackground = entry.target.querySelector( lazyloadSelector );
							}
							if( lazyloadBackground ) {
								lazyloadBackground.classList.add( 'lazyloaded' );
							}
							lazyloadBackgroundObserver.unobserve( entry.target );
						}
					});
					}, { rootMargin: '100px 0px 100px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
